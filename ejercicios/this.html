<html>
  <head>
    <title>this</title>
  </head>

  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <h1>
      <code>this</code> se refiere a un objeto. Ese objeto es el que actualmente
      está ejecutando un pedazo de código.
    </h1>

   <script>
      //this en el scope global
      console.log(`this: ${this}`)

      //this en el scope de una funcion
      function whoIsThis(){
        return this
      }

      console.log(`whoIsThis: ${whoIsThis()}`) //carga el window, ya que es el valor por defecto

      //this en el scope de una funcion en strict mode
      function whoIsThisStrict(){
        'use strict';
        return this
      }

      console.log(`whoIsThisStrict: ${whoIsThisStrict()}`)//es undefined ya que strict le impide tomar el valor global, es una buena practica usar use strict

      //this en el contexto de un objeto
      const person = {
        name: 'Sebastian',
        saludar: function(){
          console.log(`person.saludar: Hola soy ${this.name}`)
        }
      }

      person.saludar()

      //this cuando sacamos a una funcion de un objeto
      const accion = person.saludar
      accion()

      //this en el contexto de una clase
      function Person(name){
        this.name = name
      }

      Person.prototype.saludar = function(){
        console.log(`clase.saludar: Hola soy ${this.name}`)
      }

      const julieth = new Person('Julieth')
      julieth.saludar()
   </script>
  </body>
</html>
